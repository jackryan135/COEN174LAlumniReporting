<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="events home page">
    <meta name="author" content="John Ryan">

    {% block title %}<title>SCU Alumni Events</title>{% endblock %}

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>

  <body>

    <!-- Navigation -->
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">SCU Alumni Events</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'events' %}">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'new_event' %}">Create Event</a>
            </li>
            <li class="nav-item">
              {% if user.is_superuser %}
              <a class="nav-link" href="{% url 'report' %}">Reports</a>
              {% endif %}
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'login' %}">Login
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endblock %}

    <!-- Page Content -->
    {% block content %}

    <div class="container h-100 mx-auto">
      <div class="row mx-auto">
        <div class="col-6 mx-auto text-center">
          <h1>You have been successfully logged out</h1>
        </div>
      </div>
      <div class="row mx-auto">
        <div class="col-6 mx-auto text-center">
          <p><a class="btn btn-primary" href="{% url 'login' %}">Login again</a></p>
        </div>
      </div>
    </div>
    {% endblock %}

  </body>

</html>
